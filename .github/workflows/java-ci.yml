name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Ejecutar tests
        run: |
          cd src
          javac *.java
          java -ea CalculadoraTest

      - name: ðŸ“¦ Crear ejecutable
        run: |
          cd src
          jar cfe ../calculadora.jar Main *.class

      - name: ðŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-ejecutable
          path: calculadora.jar